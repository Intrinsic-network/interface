<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>Uniswap Interface (MP)</title>
    <meta name="description" content="Swap or provide liquidity on Intrinsic" />

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="%PUBLIC_URL%/images/192x192_App_Icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="%PUBLIC_URL%/images/512x512_App_Icon.png"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#FC72FF" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://www.google-analytics.com https://www.googletagmanager.com 'unsafe-inline'"
    />

    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://www.google-analytics.com/" />

    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/Poppins-latin-ext.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/Poppins-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/Poppins-devanagari.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <style>
      * {
        font-family: "Poppins";
        box-sizing: border-box;
      }

      /**
          Explicitly load Inter var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: "Poppins", sans-serif;
        font-weight: 100 900;
        font-style: normal;
        font-display: block;

        src: url(%PUBLIC_URL%/fonts/Poppins-devanagari.woff2)
            format("woff2 supports variations(gvar)"),
          url(%PUBLIC_URL%/fonts/Poppins-devanagari.woff2)
            format("woff2-variations"),
          url(%PUBLIC_URL%/fonts/Poppins-devanagari.woff2) format("woff2");
        unicode-range: U+0900-097F, U+1CD0-1CF9, U+200C-200D, U+20A8, U+20B9,
          U+20F0, U+25CC, U+A830-A839, U+A8E0-A8FF, U+11B00-11B09;
      }

      @font-face {
        font-family: "Poppins", sans-serif;
        font-weight: 100 900;
        font-style: normal;
        font-display: block;

        src: url(%PUBLIC_URL%/fonts/Poppins-latin-ext.woff2)
            format("woff2 supports variations(gvar)"),
          url(%PUBLIC_URL%/fonts/Poppins-latin-ext.woff2)
            format("woff2-variations"),
          url(%PUBLIC_URL%/fonts/Poppins-latin-ext.woff2) format("woff2");
        unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F,
          U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F,
          U+A720-A7FF;
      }

      @font-face {
        font-family: "Poppins", sans-serif;
        font-weight: 100 900;
        font-style: normal;
        font-display: block;

        src: url(%PUBLIC_URL%/fonts/Poppins-latin.woff2)
            format("woff2 supports variations(gvar)"),
          url(%PUBLIC_URL%/fonts/Poppins-latin.woff2) format("woff2-variations"),
          url(%PUBLIC_URL%/fonts/Poppins-latin.woff2) format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC,
          U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: "Poppins", sans-serif;
        }
      }


      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-variant: none;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: rgba(196, 214, 232, 1);
        }
      }

      @media (prefers-color-scheme: light) {
        html {
          background-color: #f7f8fa;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-radial-gradient-bottom"></div>
  </body>
</html>
